<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>날씨 예보</title>

    <!-- 스타일 연결 -->
    <link rel="stylesheet" href="style.css" />

    <!-- Chart.js: 시간별 온도 그래프용 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="title">🌤 날씨 예보 🌤</h1>

      <!-- 🔎 도시 검색 영역 -->
      <div class="search-box">
        <input
          type="text"
          id="cityInput"
          placeholder="도시 이름을 입력하세요 (예: Seoul, 서울)"
        />
        <button id="searchBtn">검색</button>
      </div>

      <!-- 🕘 최근 검색어 버튼 생성 영역 -->
      <div id="recentContainer" class="recent-box"></div>

      <!-- 🌡 섭씨 / 화씨 전환 -->
      <button id="unitToggle" class="unit-btn">섭씨 → 화씨</button>

      <!-- ☀ 현재 날씨 정보 -->
      <div id="weatherInfo" class="weather-box hidden">
        <h2 id="cityName" class="city-name"></h2>

        <!-- API 아이콘 → 커스텀 이미지로 교체 -->
        <img id="weatherIcon" alt="날씨 아이콘" />

        <div id="temp" class="temp"></div>
        <div id="description" class="desc"></div>

        <!-- 습도, 풍속 -->
        <div class="details">
          <div id="humidity"></div>
          <div id="wind"></div>
          <div id="today"></div>
        </div>

        <!-- 확장 기능: 옷차림 추천 -->
        <div id="clothingTip" class="tip"></div>
      </div>

      <!-- 🌫 미세먼지 정보 -->
      <div id="aqiBox" class="aqi-box hidden">
        <h3>🌫 미세먼지</h3>
        <p id="aqiValue"></p>
        <p id="aqiDesc"></p>
      </div>

      <!-- ⏰ 시간별 그래프 -->
      <h2 class="subtitle hidden">⏰ 시간별 날씨 변화</h2>
      <div class="chart-container hidden">
        <canvas id="hourlyChart"></canvas>
      </div>

      <!-- 📅 3일 예보 -->
      <h2 class="subtitle hidden">📅 3일 예보</h2>
      <div id="forecastContainer" class="forecast-box"></div>

      <!-- ❌ 오류 메시지 -->
      <div id="errorBox" class="error hidden"></div>
    </div>

    <!-- JavaScript 연결 -->
    <script src="script.js"></script>
  </body>
</html>
